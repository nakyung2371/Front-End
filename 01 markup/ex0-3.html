<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록, 인라인 태그의 기본 설정</title>
    <style>
        div {
            border: 1px solid red;
        }
        span {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h2>블록 태그</h2>
    <hr>
    <div>div는 블록입니다.</div>
    
    <br><br><br><hr>
    <h2>인라인 태그</h2>
    <span>span은 인라인입니다.</span>

    
</body>
</html>
