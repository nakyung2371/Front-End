<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kor, eng, math;
        let avg;

        function stuAvg(a, b, c) {
            kor = a;
            eng = b;
            math = c;

            sum = kor + eng + math;
            avg = sum / 3.0;
            return avg;
        }

        document.write("당신의 평균 점수는 " + stuAvg(55,66,77) + "점입니다.");
        console.log("당신의 평균 점수는 " + stuAvg(55,66,77) + "점입니다.");
    </script>
</body>
</html>
