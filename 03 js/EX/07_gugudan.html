<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            display: flex;
            justify-content: center;
        }
        td {
            border: 2px solid rgb(255, 155, 155);
            padding: 10px;
            text-align: center;
            color: rgb(117, 32, 32);
        }
    </style>
</head>

<body>
    <script>        
        var table = "<table>";
        for (var i = 1; i <= 9; i++) {
            table += "<tr>";
            table += "<td>" +  i + "ë‹¨" + "</td>";
            for (var j = 1; j <= 9; j++) {
                table += "<td>" + i + "*" + j + "=" + i * j + "</td>";
            }
            table += "</tr>";
        }
        table += "</table>";
        document.write(table);
    </script>
</body>

</html>
