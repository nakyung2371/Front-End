<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: bisque;
        }

        div {
            width: 100px;
            height: 100px;
           background-color: aquamarine;
        }

        .c1 {
            background-color: rgb(224, 255, 167);
        }

        #i1 {
            background-color: rgb(255, 146, 146);
        }

        .d3 {
            background-color: rgb(158, 158, 255) !important;
        }
    </style>
</head>
<body>
    <h2>선택자에 따라서 충돌 발생 시 우선 순위: *(전체), 태그, class, id, 인라인(태그 내부)</h2>
    <hr>
    <h4>* &lt; 태그 &lt; class &lt; id &lt; 인라인(태그 내부) &lt; !important</h4>
    <hr>
    <!-- 충돌: 태그 선택자 -->
    <div>박스 1</div>

    <!-- 충돌: *, 태그, class -->
    <div class="c1">박스 2</div>
    <div class="c1" id="i1">박스 3</div>
    <div class="c1" id="i1" style="background-color: rgb(172, 255, 140);">박스 4</div>
    <div class="c1 d3" id="i1" style="background-color: rgb(172, 255, 140);">박스 5</div>
</body>
</html>
