<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS의 효과</title>
    <style>
        .d1 {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 20px;

            /* 사각형의 네 모퉁이를 둥글게 처리함 */
            border-radius: 50px;

            /* 블록 태그의 빈 공간을 왼쪽을 기준으로 채움 */
            float: left;

            /* 그림자 속성
                수평거리(필수) 수직거리(필수) 번짐정도 색깔 외부효과
            */
            box-shadow: 5px 5px 10px rgb(0, 60, 78);
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    <div class="d1"></div>
    
</body>
</html>
