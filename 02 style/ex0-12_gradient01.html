<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient: 색깔의 번짐효과</title>
    <style>
        #grad1 {
            height: 10px;
            /* background: red; */
            background: linear-gradient(to left, red, blue, green, yellow);
        }

        #grad2 {
            opacity: 50%;
            border: 1px solid red;
            width: 400px;
            height: 400px;
            border-radius: 200px;

            /* 원형 그라디언트 */
            background: radial-gradient(red, yellow, blue);
        }
    </style>
</head>
<body>
    <h2>Gradient 효과</h2>
    <hr>

    <h4>2색 선형 그라디언트</h4>
    <div id="grad1"></div>

    <h4>원형 그라디언트</h4>
    <div id="grad2"></div>
</body>
</html>
